script:
    - charclass.ng

config:
    entry_point:       S
    grammar_pool:      1024
    input_pool:        256

test_alpha:
    input:             "1 alpha word"
    check:
        X1.alpha:       "word"

test_digit:
    input:             "1 digit 1234"
    check:
        X1.digit:       "1234"

test_upper:
    input:             "1 upper WORD"
    check:
        X1.upper:       "WORD"

test_lower:
    input:             "1 lower word"
    check:
        X1.lower:       "word"

test_alpha_punct:
    input:             "n alpha punct veni,vidi,vici"
    check:
        "Xn.[:alpha:][:punct:]": veni,vidi,vici

test_custom_x2:
    input:              "2 7a0b8c4d6e"
    check:
        X2.value:       "7a0b8c4d6e"

test_custom_x3:
    input:              "3 3a:4b:3c:1d:0e"
    check:
        X3.value:       "3a:4b:3c:1d:0e"

test_custom_x4:
    input:              "4 aeeooo"
    check:
        X4.value:       "aeeooo"

