script:
    - priority.ng

config:
    entry_point:       S
    grammar_pool:      1024
    input_pool:        1024

test1s:
    input:             s alpha
    forest:
        - (S s (Y (L alpha)))
        - (S s (Y (C alpha)))

test1p:
    input:             p alpha
    forest:
        - (S p (X (C alpha)))

test2s:
    input:             s random
    forest:
        - (S s (Y (L random)))

test2p:
    input:             p random
    forest:
        - (S p (X (L random)))

test3s:
    input:             s 1234
    forest:
        - (S s (Y (D 1234)))
        - (S s (Y (L 1234)))

test3p:
    input:             p 1234
    forest:
        - (S p (X (D 1234)))

test4_cutoff_s:
    input:             s 123abc
    forest:
        - (S s (Y (L 123abc)))

test4_cutoff_p:
    input:             p 123abc
    traces:            0
